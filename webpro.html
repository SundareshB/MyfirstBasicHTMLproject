        .slider-container {
            width: 400px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }

        /* Styles for the slider wrapper to hold all images */
        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* Set the width to three times the container width (for three images) */
        }

        /* Style for each image in the slider */
        .slider-item {
            width: 100%; /* Set the width to match the container */
            height: 550px; /* Set a fixed height */
            box-sizing: border-box;
            overflow: hidden;
        }

        .slider-item img {
            width: 100%; /* Make the image fill the container */
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        /* Style for the navigation buttons (prev/next) */
        .slider-btn {
            cursor: pointer;
            position:absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
        

.dot-container {
    display: flex;
    justify-content: center;
    margin-top: 10px; /* Add some top margin for spacing */
}

/* Style for each dot */
.dot {
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    cursor: pointer;
}

/* Active dot style */
.active-dot {
    background-color: #717171;
}

<script>
   let currentIndex = 0;

// Function to show the previous slide
function prevSlide() {
    currentIndex = (currentIndex - 1 + document.querySelectorAll('.slider-item').length) % document.querySelectorAll('.slider-item').length;
    updateSlider();
}

// Function to show the next slide
function nextSlide() {
    currentIndex = (currentIndex + 1) % document.querySelectorAll('.slider-item').length;
    updateSlider();
}

// Function to update the slider display based on the current index
function updateSlider() {
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const itemWidth = document.querySelector('.slider-item').offsetWidth;
    const translateValue = -currentIndex * itemWidth;
    sliderWrapper.style.transform = `translateX(${translateValue}px)`;

    // Update active dot
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
        dot.classList.toggle('active-dot', index === currentIndex);
    });
}

// Event listeners for each dot
const dots = document.querySelectorAll('.dot');
dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
        currentIndex = index;
        updateSlider();
    });
});

    



</script>
